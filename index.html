<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Book Library</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-5">Personal Book Library</h1>

      <!-- User Authentication -->
      <div id="authSection" class="mb-4">
        <h3>User Authentication</h3>
        <input
          type="text"
          id="username"
          class="form-control mb-2"
          placeholder="Username"
        />
        <button class="btn btn-primary mb-2" onclick="register()">
          Register
        </button>
        <button class="btn btn-secondary mb-2" onclick="login()">Login</button>
        <button class="btn btn-danger mb-2" onclick="logout()">Logout</button>
      </div>

      <!-- Search Bar -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="searchQuery"
          class="form-control"
          placeholder="Search by title, author, or ISBN"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" onclick="searchBooks()">
            Search
          </button>
        </div>
      </div>

      <!-- Add New Book -->
      <h3>Add a New Book</h3>
      <div class="form-row">
        <div class="form-group col-md-3">
          <input
            type="text"
            id="bookTitle"
            class="form-control"
            placeholder="Book Title"
          />
        </div>
        <div class="form-group col-md-3">
          <input
            type="text"
            id="bookAuthor"
            class="form-control"
            placeholder="Author"
          />
        </div>
        <div class="form-group col-md-3">
          <input
            type="text"
            id="bookCategory"
            class="form-control"
            placeholder="Category"
          />
        </div>
        <div class="form-group col-md-3">
          <input
            type="text"
            id="bookISBN"
            class="form-control"
            placeholder="ISBN"
          />
        </div>
      </div>
      <div class="form-group">
        <input
          type="file"
          id="bookImage"
          class="form-control pt-3 pb-5"
          accept="image/*"
        />
      </div>
      <button class="btn btn-success mb-3" onclick="addBook()">Add Book</button>

      <!-- Sort Options -->
      <div class="mb-3">
        <label for="sortOptions">Sort by:</label>
        <select id="sortOptions" class="form-control" onchange="sortBooks()">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="category">Category</option>
        </select>
      </div>

      <!-- Book List -->
      <h2>Book List</h2>
      <div id="bookList" class="row"></div>

      <!-- Pagination Controls -->
      <div id="pagination" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
